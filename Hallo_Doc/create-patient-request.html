<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/create-patient-request.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <title>Patient Request</title>
    </head>
<body>
    <!-- <span class="back-btn-top">
        <img src="./chevron-left.svg" alt="left">
        Back
    </span> -->
    <div class="container-fluid patient-form shadow p-3 mb-5 bg-white rounded">
        <div class="row">                                        <!--Row 1-->
            
            <div class="col-12">                                <!--Patient Information col-->
                <span class="patient">Patient Information</span>
            </div>

            <div class="col-12 inc-height">                      <!--System Information col-->
                <div class="form-floating mb-4 ">
                    <textarea name="" class="form-control input-1 inc-inp-height" id="floatingInput-1" placeholder="Enter Brief Details Of Symptoms(Optional)" ></textarea>
                    <label for="floatingInput-1" class="username-clr">Enter Brief Details Of Symptoms(Optional)</label>
                </div>
            </div>
            <div class="col-6">                                      <!--First Name col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-2"
                        placeholder="First Name" autocomplete="off">
                    <label for="floatingInput-2">First Name</label>
                </div>
            </div>

            <div class="col-6">                                        <!--Last Name col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-1" id="floatingInput-3"
                        placeholder="Last Name" autocomplete="off">
                    <label for="floatingInput-3">Last Name</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating mb-3 inp custom-date-input">        <!--Date Picker col-->
                    <input type="date" class="form-control input-1" id="floatingInput-4"
                        placeholder="Date Of Birth" autocomplete="off"> 
                    <label for="floatingInput-4">Date of Birth</label>
                    <img src="./SRS Screen Shorts/calendar4-week.svg" alt="" class="custom-date-icon">
                </div>
            </div>

        </div>

        <div class="row">               <!--Row 2-->

            <div class="col-12">                                <!--Patient Contact Information col-->
                <span class="patient">Patient Contact Information</span>
            </div>

            <div class="col-6">                                      <!--Email col-->
                <div class="form-floating mb-3 inp">
                    <input type="email" class="form-control input-2" id="floatingInput-5"
                        placeholder="Email" autocomplete="off">
                    <label for="floatingInput-5">Email</label>
                </div>
            </div>

            <div class="col-6">                                      <!--Phone Number col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-6"
                        placeholder="Phone Number" autocomplete="off">
                    <label for="floatingInput-6" id="numberLabel">(201)555-0123</label>
                </div>
            </div>

        </div>

        <div class="row">               <!--Row 3-->

            <div class="col-12">                                <!--Patient Location col-->
                <span class="patient">Patient Location</span>
            </div>

            <div class="col-6">                                      <!--Street col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-7"
                        placeholder="Street" autocomplete="off">
                    <label for="floatingInput-7">Street</label>
                </div>
            </div>

            <div class="col-6">                                      <!--City col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-8"
                        placeholder="City" autocomplete="off">
                    <label for="floatingInput-8">City</label>
                </div>
            </div>

            <div class="col-6">                                      <!--State col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-9"
                        placeholder="State" autocomplete="off">
                    <label for="floatingInput-9">State</label>
                </div>
            </div>

            <div class="col-6">                                      <!--Zip Code col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-10"
                        placeholder="Zip Code" autocomplete="off">
                    <label for="floatingInput-10">Zip Code</label>
                </div>
            </div>

            <div class="col-6">                                      <!--Room #/ Suite(Optional) col-->
                <div class="form-floating mb-3 inp">
                    <input type="text" class="form-control input-2" id="floatingInput-11"
                        placeholder="Room #/ Suite(Optional)" autocomplete="off">
                    <label for="floatingInput-11">Room #/ Suite(Optional)</label>
                </div>
            </div>

        </div>

        <div class="row">               <!--Row 4-->
            <div class="col-12">                                <!--Patient Contact Information col-->
                <span class="patient">(Optional) Upload Photo or Document</span>
            </div>
        </div>
    </div>
</body>
</html>
