        <script src="./js/daypilot-all.min.js"></script>

        <script type="text/javascript">


             const picker = new DayPilot.DatePicker({
            target: 'start',
            pattern: 'yyyy-MM-dd',
            resetTarget: true,
            onTimeRangeSelected: args => {
                dp.update({
                    startDate: args.start
                });
            }
        });

            const dp = new DayPilot.Scheduler("dp", {
              cellWidthSpec: "Auto",
              timeHeaders: [{"groupBy":"Day","format":"dddd, MMM dd, yyyy"},{"groupBy":"Hour"}],
              scale: "Hour",
              days: 1,
              startDate: DayPilot.Date.today(),
              businessBeginsHour: 8,
              businessEndsHour: 21,
              eventHeight: 40,
              timeRangeSelectedHandling: "Enabled",
              onTimeRangeSelected: async (args) => {
                const dp = args.control;
                const modal = await DayPilot.Modal.prompt("Create a new event:", "Event 1");
                dp.clearSelection();
                if (modal.canceled) { return; }
                dp.events.add({
                  start: args.start,
                  end: args.end,
                  id: DayPilot.guid(),
                  resource: args.resource,
                  text: modal.result
                });
              },
              eventMoveHandling: "Update",
              onEventMoved: (args) => {
                args.control.message("Event moved: " + args.e.text());
              },
              eventResizeHandling: "Update",
              onEventResized: (args) => {
                args.control.message("Event resized: " + args.e.text());
              },
              eventDeleteHandling: "Update",
              onEventDeleted: (args) => {
                args.control.message("Event deleted: " + args.e.text());
              },
              eventClickHandling: "Disabled",
              eventHoverHandling: "Bubble",
              bubble: new DayPilot.Bubble({
                onLoad: (args) => {
                  // if the event object doesn't specify "bubbleHtml" property
                  // this onLoad handler will be called to provide the bubble HTML
                  args.html = "Event details";
                }
              }),
              treeEnabled: true,
            });
            dp.resources = [
              {name: "Kavit", id: "R1", img: "./SRS Screen Shorts/doctor.png"},
              {name: "Resource 2", id: "R2", img: "./SRS Screen Shorts/doctor.png"},
              {name: "Resource 3", id: "R3", img: "./SRS Screen Shorts/doctor.png"},
            ];

            dp.events.list = [];
            dp.init();

            
const app = {
    elements: {
        previous: document.getElementById("previous"),
        next: document.getElementById("next"),
        start: document.querySelector("#start"),
        change: document.querySelector("#change")
    },
    loadData() {
        const events = [];

        dp.update({events});
    },
    barColor(i) {
        const colors = ["#3c78d8", "#6aa84f", "#f1c232", "#cc0000"];
        return colors[i % 4];
    },
    init() {
        this.addEventHandlers();
        this.loadData();
    },
    addEventHandlers() {
        // this.elements.previous.addEventListener("click", () => {
        //     // ev.preventDefault();
        //     dp.update({
        //         startDate: dp.startDate.addMonths(-1)
        //     });
        // });
        // this.elements.next.addEventListener("click", (ev) => {
        //     ev.preventDefault();
        //     dp.update({
        //         startDate: dp.startDate.addMonths(1)
        //     });
        // });

        this.elements.change.addEventListener("click", (ev) => {
                    ev.preventDefault();
                    picker.show();
                });
    }
};
app.init();
           
          document.querySelector(".scheduler_default_corner_inner").nextElementSibling.style.display="none";
