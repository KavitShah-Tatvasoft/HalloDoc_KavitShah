<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-main-header">
                    <h5 class="modal-title">Select a Mobile Number</h5>
                </div>

                <div class="modal-body">
                    <!-- <img src="./SRS Screen Shorts/uninor-remove-bg.png" class="bg-image" alt="">  -->
                    <div class="container modal-container ">
                        <form class="modal-form">
                            <div class="row flex-numbers">
                                <!-- <div class="col-4"> -->
                                    <label class="col-12 col-sm-4">
                                        <input type="radio" name="radio" checked/>
                                        <span>9909764648</span>
                                    </label>
                                    <label class="col-12 col-sm-4">
                                        <input type="radio" name="radio"/>
                                        <span>7777777777</span>
                                    </label>
                                    <label class="col-12 col-sm-4">
                                        <input type="radio" name="radio"/>
                                        <span>7488554121</span>
                                    </label>
                                   
                                
                                <!-- </div> -->
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Select</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<style>

.modal-main-header{
    background-color: #4169e1;
    color: white;
}

.modal-header-class{
    margin-bottom: 10px;
    font-size: 22px;
}

.modal-container{
    margin: 20px 0px;
    font-size: 15px;
}

.modal-body{
    position: relative;
}

.bg-image{

    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 0;
    height: 60%;
    width: 70%;
    filter: blur(0.4);
}

 /* body {
	 font-family: "Inter", sans-serif;
	 color: #000021;
	 font-size: calc(1em + 1.25vw);
	 background-color: #e6e6ef;
} */
 .modal-form {
    align-items: center;
	 display: flex;
	 flex-wrap: wrap;
	 flex-direction: column;
     gap: 15px;
}
.modal-form > label {
	 display: flex;
	 cursor: pointer;
	 font-weight: 500;
	 position: relative;
	 overflow: hidden;
	 margin-bottom: 0.375em;
	
}
 label input {
	 position: absolute;
	 left: -9999px;
}
 label input:checked + span {
	 background-color: #d6d6e5;
}
 label input:checked + span:before {
	 box-shadow: inset 0 0 0 0.4375em #4169e1;
}
 label span {
	 display: flex;
	 align-items: center;
	 padding: 0.375em 0.75em 0.375em 0.375em;
	 border-radius: 99em;
	 transition: 0.25s ease;
}
 label span:hover {
	 background-color: #d6d6e5;
}
 label span:before {
	 display: flex;
	 flex-shrink: 0;
	 content: "";
	 background-color: #fff;
	 width: 1.5em;
	 height: 1.5em;
	 border-radius: 50%;
	 margin-right: 0.375em;
	 transition: 0.25s ease;
	 box-shadow: inset 0 0 0 0.125em #4169e1;
}

.modal-footer{
    justify-content: center;
}

.modal-footer button{
    border-radius: 25px;
    width: 100px;
    background-color: #4169e1;
}
 
@media screen and (max-width: 576px) {
    .flex-numbers > *{
        font-size: 16px;
       display: flex;
       margin-bottom: 9px;
       justify-content: center; 
    }

    .modal-content{
        width: 60%;
        margin: auto;
    }
}

@media screen and (max-width: 548px) {
    .modal-title{
        font-size: 18px;
    }
}

</style>
