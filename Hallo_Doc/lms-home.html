<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100 top-strip">
      <h4>Library Management System</h4>
    </div>

    <div class="container-fluid lms-form mt-3">
      <div class="row search-add-flex">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Search"
          aria-label=".form-control-lg example"
        />
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Add Book
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header modal-book-form">
            <h1 class="modal-title fs-5 mt-4" id="staticBackdropLabel">
              Book Form
            </h1>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row">
               
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <input type="text" class="form-control input-1 book-name" id="floatingInput-1"
                            placeholder="First Name" autocomplete="off" onblur="checkBook">
                        <label for="floatingInput-1">Book Name</label>
                    </div><span class="book-name-error"></span>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <input type="text" class="form-control input-1 author" id="floatingInput-2"
                            placeholder="First Name" autocomplete="off">
                        <label for="floatingInput-2">Author</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <input type="text" class="form-control input-1 borrower-name" id="floatingInput-3"
                            placeholder="First Name" autocomplete="off">
                        <label for="floatingInput-3">Borrower Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <input type="date" class="form-control input-1 date-of-issuance" id="floatingInput-4"
                            placeholder="First Name" autocomplete="off">
                        <label for="floatingInput-4">Date of Issue</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <select class="form-select form-select-lg mb-3 genere-book">
                            <option selected>Genere</option>
                          </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3 inp">
                        <input type="text" class="form-control input-1 borrower-city" id="floatingInput-5"
                            placeholder="First Name" autocomplete="off">
                        <label for="floatingInput-5">City</label>
                    </div>
                </div>
                <div class="btm-btns-flex">
                    <button type="reset" data-bs-dismiss="modal" class="cancel-btn col-6">Cancel</button>
                <button type="submit" class="save-btn col-6">Save</button>
                </div>
                
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  .top-strip {
    background-color: #326c9b;
    color: white;
    padding: 10px 10px;
  }

  .modal-book-form {
    background-color: #326c9b;
    color: white;
  }

  .btm-btns-flex{
    margin-top: 15px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    gap: 15px;

  }

  .save-btn{
    flex-basis: 48%;
    padding: 3px 2px;
    border: 1px solid rgb(82, 81, 81);
    border-radius: 4px;
    background-color: #326c9b;
    color: white;
}

  .cancel-btn{
    flex-basis: 48%;
    padding: 3px 2px;
    border: 1px solid whitesmoke;
    border-radius: 4px;
  }


</style>
