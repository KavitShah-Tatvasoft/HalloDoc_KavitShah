    <title>Family/Friend Request</title>

<body>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body family-pop">
          <img src="./SRS Screen Shorts/exclamation.png" alt="" class="set-img">
          <p class="information">Information</p>
          <span class="popup-txt">When submit a request, you must provide the correct contact information for the patient or the responsibly party. Failure to provide the coreect email and phone number will delay service or be declined.</span>
          <button type="button" class="btn btn-secondary ok-btn" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/FamilyFriend-request.js"></script>
