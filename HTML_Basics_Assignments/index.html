<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>

<body>
    <div class="container-fluid mt-5">
       <div class="my-flex">
            <div class="img-container">
                <img src="images\hero-image.png" alt="Person Typing Keyboard" class="main_image">
            </div>
            <div class="input-container">
                <div class="inner-input-container">
                    <img src="images\header-logo.svg" alt="Company Logo" id="Company_logo">
                    <div id="text1">
                        We are <span id="text2">experts</span> in business,<br>marketing, growth, & sales. 
                    </div>
                    <div id="text3">
                        Login into your account
                    </div>
                    <div >
                        <form action="#">
                            <div class="inp-btn">
                                <input type="text" placeholder="Username" id="btn-1-cm" >
                            </div>
                            <div class="inp-btn">
                                <input type="text" placeholder="Password" id="btn-2-cm">
                            </div>
        
                            <div class="inner-input-container-1">
                                <div>
                                    <button class="login-btn" id="login-btn-id">Login</button>
                                </div>
        
                                <a href="#" class="forget-pass" id="forget-btn-id">Forget Password?</a>
                            </div>
        
                            <div class="register-text">
                                Are you a new Member? <a href="#">Register Here</a>
                            </div>
                     </form>
                   </div>
                </div>
            </div>
       </div>
    </div>
</body>
